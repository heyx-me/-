<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect your Bank</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Theme Variables -->
    <link rel="stylesheet" href="./theme.css" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                fontFamily: {
                    sans: ['Inter', 'sans-serif'],
                },
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                        'slide-up': 'slideUp 0.5s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(10px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 dark:bg-slate-900 min-h-screen flex flex-col items-center justify-center p-4 antialiased text-slate-900 dark:text-white transition-colors duration-300">

    <!-- Background Effects -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none -z-10">
        <div class="absolute top-0 left-1/4 w-96 h-96 bg-blue-500/10 rounded-full blur-3xl mix-blend-multiply animate-pulse"></div>
        <div class="absolute bottom-0 right-1/4 w-96 h-96 bg-purple-500/10 rounded-full blur-3xl mix-blend-multiply animate-pulse" style="animation-delay: 2s"></div>
    </div>

    <!-- Main Card -->
    <div class="w-full max-w-md bg-white dark:bg-slate-800 rounded-2xl shadow-xl border border-slate-200 dark:border-slate-700 overflow-hidden animate-slide-up relative">
        
        <!-- Header -->
        <div class="p-8 pb-6 text-center border-b border-slate-100 dark:border-slate-700/50 bg-white/50 dark:bg-slate-800/50 backdrop-blur-sm">
            <div class="w-12 h-12 bg-blue-600 rounded-xl mx-auto flex items-center justify-center text-white mb-4 shadow-lg shadow-blue-500/20">
                <i data-lucide="landmark"></i>
            </div>
            <h1 class="text-2xl font-bold tracking-tight">Connect Account</h1>
            <p class="text-slate-500 dark:text-slate-400 text-sm mt-2">Securely link your financial institution</p>
        </div>

        <!-- Content -->
        <div class="p-8 pt-6">
            <div id="loading" class="flex flex-col items-center justify-center py-8 space-y-3 text-slate-500">
                <i data-lucide="loader-2" class="animate-spin w-6 h-6 text-blue-600"></i>
                <span class="text-sm">Loading providers...</span>
            </div>

            <form id="loginForm" style="display:none;" class="space-y-5">
                <!-- Provider Select -->
                <div class="space-y-2">
                    <label for="companyId" class="block text-sm font-medium text-slate-700 dark:text-slate-300">
                        Financial Institution
                    </label>
                    <div class="relative">
                        <select id="companyId" required class="w-full pl-10 pr-10 py-3 bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none appearance-none transition-all text-sm">
                            <option value="">Select a provider...</option>
                        </select>
                        <div class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400">
                            <i data-lucide="building-2" class="w-4 h-4"></i>
                        </div>
                        <div class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none">
                            <i data-lucide="chevron-down" class="w-4 h-4"></i>
                        </div>
                    </div>
                </div>

                <!-- Dynamic Fields Container -->
                <div id="dynamicFields" class="space-y-4 animate-fade-in"></div>

                <!-- Error Message -->
                <div id="error" class="text-red-500 text-sm text-center hidden bg-red-50 dark:bg-red-900/20 p-3 rounded-lg border border-red-100 dark:border-red-900/30"></div>

                <!-- Submit Button -->
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3.5 px-4 rounded-lg transition-all shadow-lg shadow-blue-500/25 hover:shadow-blue-500/40 active:scale-95 flex items-center justify-center gap-2 group">
                    <span>Connect Securely</span>
                    <i data-lucide="arrow-right" class="w-4 h-4 group-hover:translate-x-1 transition-transform"></i>
                </button>
            </form>

            <!-- Footer -->
            <div class="mt-8 pt-6 border-t border-slate-100 dark:border-slate-700 flex items-center justify-center gap-4 text-xs text-slate-400">
                <div class="flex items-center gap-1.5">
                    <i data-lucide="shield-check" class="w-3.5 h-3.5"></i>
                    <span>Encrypted</span>
                </div>
                <div class="w-1 h-1 bg-slate-300 dark:bg-slate-600 rounded-full"></div>
                <span>Read-only access</span>
            </div>
        </div>
    </div>

    <script>
        // Initialize Icons
        lucide.createIcons();

        // Dark Mode Logic
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }

        let companies = [];
        const urlParams = new URLSearchParams(window.location.search);
        const redirectUri = urlParams.get('redirect_uri');
        const state = urlParams.get('state');
        const clientId = urlParams.get('client_id');

        async function init() {
            try {
                const res = await fetch('/companies');
                companies = await res.json();
                
                const select = document.getElementById('companyId');
                companies.forEach(c => {
                    const opt = document.createElement('option');
                    opt.value = c.id;
                    opt.textContent = c.name;
                    select.appendChild(opt);
                });

                document.getElementById('loading').style.display = 'none';
                document.getElementById('loginForm').style.display = 'block';
                // Refresh icons for new content if any (though select is native)
                lucide.createIcons();
            } catch (err) {
                const loading = document.getElementById('loading');
                loading.innerHTML = `
                    <div class="text-red-500 flex flex-col items-center gap-2">
                        <i data-lucide="alert-circle" class="w-8 h-8"></i>
                        <span>Failed to load providers</span>
                    </div>
                `;
                lucide.createIcons();
            }
        }

        document.getElementById('companyId').addEventListener('change', (e) => {
            const companyId = e.target.value;
            const container = document.getElementById('dynamicFields');
            container.innerHTML = '';
            
            if (!companyId) return;

            const company = companies.find(c => c.id === companyId);
            if (company) {
                company.loginFields.forEach(field => {
                    if (field === 'otpCodeRetriever' || field === 'otpLongTermToken') return;
                    
                    const isPassword = field.toLowerCase().includes('password') || field.toLowerCase().includes('pass');
                    const fieldId = field.replace(/\s+/g, '-').toLowerCase();

                    const div = document.createElement('div');
                    div.className = 'space-y-2 animate-fade-in';
                    
                    const label = document.createElement('label');
                    label.textContent = field;
                    label.htmlFor = field;
                    label.className = 'block text-sm font-medium text-slate-700 dark:text-slate-300 capitalize';

                    const inputWrapper = document.createElement('div');
                    inputWrapper.className = 'relative';

                    const input = document.createElement('input');
                    input.name = field;
                    input.id = field;
                    input.required = true;
                    input.type = isPassword ? 'password' : 'text';
                    input.className = 'w-full pl-10 pr-4 py-3 bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all text-sm';
                    input.placeholder = `Enter your ${field.toLowerCase()}`;

                    // Icon
                    const iconDiv = document.createElement('div');
                    iconDiv.className = 'absolute left-3 top-1/2 -translate-y-1/2 text-slate-400';
                    const iconI = document.createElement('i');
                    iconI.setAttribute('data-lucide', isPassword ? 'lock' : 'user');
                    iconI.className = 'w-4 h-4';
                    
                    iconDiv.appendChild(iconI);
                    inputWrapper.appendChild(input);
                    inputWrapper.appendChild(iconDiv);
                    
                    div.appendChild(label);
                    div.appendChild(inputWrapper);
                    container.appendChild(div);
                });
                // Re-init icons for the new dynamic fields
                lucide.createIcons();
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorDiv = document.getElementById('error');
            errorDiv.style.display = 'none';
            errorDiv.textContent = '';
            
            const btn = e.target.querySelector('button');
            const originalHTML = btn.innerHTML; // Store original content

            btn.disabled = true;
            btn.innerHTML = `
                <span>Verifying credentials...</span>
                <i data-lucide="loader-2" class="w-4 h-4 animate-spin"></i>
            `;
            btn.classList.add('opacity-75', 'cursor-not-allowed');
            lucide.createIcons(); // Render loader

            const companyId = document.getElementById('companyId').value;
            const inputs = document.getElementById('dynamicFields').querySelectorAll('input');
            const credentials = {};
            inputs.forEach(input => credentials[input.name] = input.value);

            try {
                const res = await fetch('/oauth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        companyId,
                        credentials,
                        redirect_uri: redirectUri,
                        state: state,
                        client_id: clientId
                    })
                });

                const data = await res.json();
                
                if (res.ok) {
                    window.location.href = data.redirectUrl;
                } else {
                    throw new Error(data.error || 'Login failed');
                }
            } catch (err) {
                errorDiv.textContent = err.message || 'Connection failed. Please try again.';
                errorDiv.style.display = 'block';
                
                // Reset button
                btn.disabled = false;
                btn.innerHTML = originalHTML; // Restore original content
                btn.classList.remove('opacity-75', 'cursor-not-allowed');
                lucide.createIcons(); // Render original icon
            }
        });

        init();
    </script>
</body>
</html>
