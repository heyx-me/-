    <!-- Service Worker Registration for JSX Transpilation -->
    <script>
      // Register service worker BEFORE loading any JSX modules
      if ('serviceWorker' in navigator) {
        let registration;

        navigator.serviceWorker.register('./sw.js')
          .then(reg => {
            registration = reg;
            console.log('âœ“ JSX Transpiler Service Worker registered');

            // Check for updates every 60 seconds in development
            const isDev = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
            if (isDev) {
              console.log('ğŸ› ï¸  Dev mode: Checking for updates every 60s');
              setInterval(() => {
                reg.update();
              }, 60000);
            }

            // Listen for updates
            reg.addEventListener('updatefound', () => {
              const newWorker = reg.installing;
              console.log('âŸ³ Service Worker update found...');

              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  // New service worker available
                  console.log('âœ“ New version available! Reload to update.');
                  // showUpdateNotification(); // Simplified: just log for now
                }
              });
            });

            // Check if service worker is already controlling this page
            if (navigator.serviceWorker.controller) {
              console.log('âœ“ Service Worker already controlling, loading app...');
              // Service worker is active and controlling - safe to import
              import('./app.jsx').catch(err => {
                console.error('âœ— Failed to load app:', err);
              });
            } else {
              // Service worker registered but not controlling yet
              console.log('âŸ³ Service Worker not controlling yet, waiting for activation...');

              // Wait for the service worker to control the page
              navigator.serviceWorker.addEventListener('controllerchange', () => {
                console.log('âœ“ Service Worker now controlling, reloading page...');
                window.location.reload();
              });
            }
          })
          .catch(err => {
            console.error('âœ— Service Worker registration failed:', err);
          });

      } else {
        console.warn('âš  Service Workers not supported in this browser');
        // Fallback: try to load app anyway
        import('./app.jsx').catch(err => {
          console.error('âœ— Failed to load app:', err);
        });
      }
    </script>
