<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Heyx Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        background: '#09090b',
                        surface: '#18181b',
                        primary: '#3b82f6'
                    }
                }
            }
        }
    </script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #3f3f46; }
    </style>
</head>
<body class="bg-background text-slate-200 fixed inset-0 overflow-hidden selection:bg-blue-500/30">
    <div id="root" class="h-full"></div>

    <!-- 1. Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(reg => {
                    console.log('✓ Hub Service Worker Registered');
                    if (navigator.serviceWorker.controller) {
                        // SW is active, safe to load React
                        import('./app.jsx');
                    } else {
                        // SW just installed, reload to activate controller
                        window.location.reload();
                    }
                })
                .catch(err => console.error('✗ SW Registration Failed:', err));
        } else {
            console.error('Service Workers not supported');
        }
    </script>

    <!-- 2. Import Maps for React 19 -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@19.0.0",
            "react-dom/client": "https://esm.sh/react-dom@19.0.0/client?external=react",
            "lucide-react": "https://esm.sh/lucide-react@0.469.0?external=react",
            "framer-motion": "https://esm.sh/framer-motion@11.15.0?external=react,react-dom",
            "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.3"
        }
    }
    </script>

    <!-- 3. ES Module Shims -->
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.10.0/dist/es-module-shims.js"></script>
</body>
</html>
