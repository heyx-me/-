            --bg-dark: #030305;
            --card-bg: rgba(20, 20, 25, 0.45);
            --text-color: #ffffff;
            --text-muted: #9494a8;
            --accent-primary: #7c3aed;
            --accent-secondary: #2dd4bf;
            --accent-glow: #FF0080;
            --accent-cyan: #00f0ff;
            --font-main: 'Plus Jakarta Sans', sans-serif;
            --cursor-x: 50%;
            --cursor-y: 50%;
            --safe-top: env(safe-area-inset-top, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 20px);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            height: 100%;
            overflow-x: hidden;
            background-color: var(--bg-dark);
        }

        body {
            min-height: 100dvh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            font-family: var(--font-main);
            position: relative;
            overflow: visible; 
            padding: 2rem 1rem;
        }

        .bg-fixed-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            pointer-events: none;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(255, 0, 128, 0.08), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(0, 240, 255, 0.05), transparent 25%);
        }

        .spotlight {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(600px circle at var(--cursor-x) var(--cursor-y), rgba(139, 92, 246, 0.06), transparent 40%);
            z-index: 1;
            will-change: background; 
        }

        .grid-floor {
            position: absolute;
            bottom: -30%;
            left: -50%;
            width: 200%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            transform: rotateX(75deg);
            mask-image: linear-gradient(to top, #000 0%, transparent 50%);
            -webkit-mask-image: linear-gradient(to top, #000 0%, transparent 50%);
            z-index: 0;
            animation: gridMove 25s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: rotateX(75deg) translateY(0); }
            100% { transform: rotateX(75deg) translateY(60px); }
        }

        #bg-canvas {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 2;
            opacity: 0.5;

            position: relative;
            z-index: 10;
            text-align: center;

            background: var(--card-bg);

            backdrop-filter: blur(60px);

                inset 0 1px 0 0 rgba(255, 255, 255, 0.1),
                inset 0 -1px 0 0 rgba(0, 0, 0, 0.3);
            width: min(100%, 460px);
            max-width: 100%;
            transform-style: preserve-3d;
            border: 1px solid rgba(255,255,255,0.03);
            overflow: hidden;
            margin: auto;
        }

        .container::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.03), transparent);
            transform: skewX(-25deg);
            animation: sheen 8s infinite ease-in-out;
            pointer-events: none;
        }

        @keyframes sheen {
            0%, 80% { left: -100%; }
            100% { left: 200%; }

           Logo Improvements 
           -------------------------- */
        .logo-wrapper {
            width: 80px; 
            height: 80px;

            /* Improvement 5: Bold glow & Improvement 10: Pulse + Float animation */
            animation: pulseFloat 4s ease-in-out infinite;
            will-change: transform, filter;

        .logo-wrapper:hover {
            transform: scale(1.05) rotate(2deg); /* Note: This might conflict with animation if not careful, but ease-in-out usually handles it okay or we accept the jump */

        .logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.2));
            transform-origin: center center;

        .logo.morph {
            opacity: 0;
            transform: scale(0.5) rotate(10deg);
            filter: blur(12px) drop-shadow(0 0 50px rgba(255,255,255,0.8));

        let width, height;

        let mouse = { x: null, y: null };

        const isMobile = window.matchMedia("(max-width: 768px)").matches;

        function resize() {
            const dpr = window.devicePixelRatio || 1;
            width = window.innerWidth;
            height = window.innerHeight;
            
            canvas.width = width * dpr;
            canvas.height = height * dpr;
            ctx.scale(dpr, dpr);
        }

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * (isMobile ? 0.15 : 0.25);
                this.vy = (Math.random() - 0.5) * (isMobile ? 0.15 : 0.25);
                this.size = Math.random() * (isMobile ? 1.5 : 2);
                this.baseAlpha = Math.random() * 0.4 + 0.1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;
            }

            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.baseAlpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            resize();
            particles = [];
            const particleCount = isMobile ? 25 : Math.min(window.innerWidth / 12, 80);
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, width, height);
            
            particles.forEach(p => {
                p.update();
                p.draw();

                if (mouse.x != null && !isMobile) {
                    const dx = mouse.x - p.x;
                    const dy = mouse.y - p.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < 150) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(139, 92, 246, ${0.3 - distance/150})`;
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(mouse.x, mouse.y);
                        ctx.stroke();
                    }
                }
            });
            requestAnimationFrame(animateParticles);
        }

        let resizeTimeout;

            clearTimeout(resizeTimeout);

        // Typewriter Effect
        class TypeWriter {
            constructor(el, logoEl, data, period) {
                this.data = data;
                this.el = el;
                this.logoEl = logoEl;
                this.loopNum = 0;
                this.period = parseInt(period, 10) || 2000;
                this.txt = '';
                this.isDeleting = false;
                this.timeout = null;
                this.tick();
            }

            updateLogo() {
                this.logoEl.classList.add('morph');
                
                // Wait half the delta (300ms) then swap and fade in
                setTimeout(() => {
                    const nextI = this.loopNum % this.data.length;
                    const newSrc = this.data[nextI].file;
                    
                    // Create a temporary loader to ensure the image is ready
                    const imgLoader = new Image();
                    imgLoader.onload = () => {
                        this.logoEl.src = newSrc;
                        requestAnimationFrame(() => {
                            this.logoEl.classList.remove('morph');
                        });
                    };
                    // Fallback in case of error
                    imgLoader.onerror = () => {
                        this.logoEl.src = newSrc;
                        this.logoEl.classList.remove('morph');
                    };
                    imgLoader.src = newSrc;
                    
                }, 300);
            }

            tick() {
                const i = this.loopNum % this.data.length;
                const fullTxt = this.data[i].name;

                if (this.isDeleting) {
                    this.txt = fullTxt.substring(0, this.txt.length - 1);
                } else {
                    this.txt = fullTxt.substring(0, this.txt.length + 1);
                }

                this.el.innerHTML = this.txt;

                let delta = 150 - Math.random() * 50;

                if (this.isDeleting) { delta /= 2; }

                if (!this.isDeleting && this.txt === fullTxt) {
                    delta = this.period;
                    this.isDeleting = true;
                } else if (this.isDeleting && this.txt === '') {
                    this.isDeleting = false;
                    this.loopNum++;
                    delta = 500;
                    this.updateLogo();
                }

                this.timeout = setTimeout(() => {
                    this.tick();
                }, delta);
            }

            next() {
                if (this.timeout) clearTimeout(this.timeout);
                this.isDeleting = false;
                this.txt = '';
                this.loopNum++;
                this.updateLogo();
                this.tick();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const el = document.getElementById('typewriter-text');
            const logoEl = document.getElementById('main-logo');

            const shuffledAvatars = [...avatars];

                [shuffledAvatars[i], shuffledAvatars[j]] = [shuffledAvatars[j], shuffledAvatars[i]];
            }
            
            // Set initial logo from the first item in shuffled array to match first text
            logoEl.src = shuffledAvatars[0].file;

            const writer = new TypeWriter(el, logoEl, shuffledAvatars, 2000);

            // Add click listener to logo wrapper
            document.querySelector('.logo-wrapper').addEventListener('click', (e) => {
                // Optional: Prevent rapid clicks if needed, or add a ripple effect
                e.preventDefault();
                writer.next();
            });
        });
