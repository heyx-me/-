    <script type="module">
        import * as THREE from 'three';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { OutputPass } from 'three/addons/postprocessing/OutputPass.js';

        // --- 3D BACKGROUND ---
        const container = document.getElementById('three-container');
        if (container) {
            initThreeJS(container);
        }

        function initThreeJS(container) {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 8;

            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(
                new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.1
            );
            
            const composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);
            composer.addPass(new OutputPass());

            function createTrail(color, xOffset, thickness = 0.015) {
                const points = [];
                for (let i = 0; i < 100; i++) {
                    points.push(new THREE.Vector3(
                        Math.sin(i * 0.4 + xOffset) * 1.5,
                        i * 0.8 - 40,
                        Math.cos(i * 0.4 + xOffset) * 1.5
                    ));
                }
                const curve = new THREE.CatmullRomCurve3(points);
                const tubeGeom = new THREE.TubeGeometry(curve, 400, thickness, 8, false);
                const tubeMat = new THREE.MeshBasicMaterial({ color: color, transparent: true, opacity: 0.3 });
                const tube = new THREE.Mesh(tubeGeom, tubeMat);
                scene.add(tube);
                return tube;
            }

            const trail1 = createTrail(0x00ffff, 0);
            const trail2 = createTrail(0xff00ff, Math.PI);
            const trail3 = createTrail(0x00ffff, Math.PI * 0.5, 0.005);
            const trail4 = createTrail(0xff00ff, Math.PI * 1.5, 0.005);

            const starGeo = new THREE.BufferGeometry();
            const starPos = [];
            for(let i=0; i<3000; i++) {
                starPos.push((Math.random()-0.5)*100, (Math.random()-0.5)*100, (Math.random()-0.5)*100);
            }
            starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starPos, 3));
            const starMat = new THREE.PointsMaterial({ color: 0x888888, size: 0.12 });
            const stars = new THREE.Points(starGeo, starMat);
            scene.add(stars);

            let lastScrollTop = window.scrollY || document.documentElement.scrollTop;

            function animate() {
                requestAnimationFrame(animate);

                // Scroll interaction (Window scroll)
                const currentScrollTop = window.scrollY || document.documentElement.scrollTop;
                const scrollDelta = currentScrollTop - lastScrollTop;
                lastScrollTop = currentScrollTop;

                // Move trails (Foreground - Faster)
                const trailSpeed = 0.01;
                const trailMove = scrollDelta * trailSpeed;
                
                [trail1, trail2, trail3, trail4].forEach(trail => {
                    trail.position.y += trailMove;
                    if (trail.position.y > 40) trail.position.y -= 80;
                    if (trail.position.y < -40) trail.position.y += 80;
                    
                    if (trail === trail1) trail.rotation.y += 0.001;
                    if (trail === trail2) trail.rotation.y -= 0.001;
                    if (trail === trail3) trail.rotation.y += 0.0015;
                    if (trail === trail4) trail.rotation.y -= 0.0015;
                });

                // Orbiting stars with parallax & Scroll
                const positions = stars.geometry.attributes.position.array;
                const starScrollSpeed = 0.002;
                const starMove = scrollDelta * starScrollSpeed;

                for(let i = 0; i < positions.length; i += 3) {
                    let x = positions[i];
                    let y = positions[i+1];
                    let z = positions[i+2];

                    y += starMove;
                    if (y > 50) y -= 100;
                    if (y < -50) y += 100;
                    
                    positions[i+1] = y;

                    const angleSpeed = 0.0001 + ((z + 50) / 100) * 0.0003;
                    const cos = Math.cos(angleSpeed);
                    const sin = Math.sin(angleSpeed);

                    positions[i] = x * cos - z * sin;
                    positions[i+2] = x * sin + z * cos;
                }
                stars.geometry.attributes.position.needsUpdate = true;

                composer.render();
            }

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
            });

        // Typewriter Effect
        class TypeWriter {
            constructor(el, logoEl, data, period) {
                this.data = data;
                this.el = el;
                this.logoEl = logoEl;
                this.loopNum = 0;
                this.period = parseInt(period, 10) || 2000;
                this.txt = '';
                this.isDeleting = false;
                this.timeout = null;
                this.tick();
            }

            updateLogo() {
                this.logoEl.classList.add('morph');
                
                // Wait half the delta (300ms) then swap and fade in
                setTimeout(() => {
                    const nextI = this.loopNum % this.data.length;
                    const newSrc = this.data[nextI].file;
                    
                    // Create a temporary loader to ensure the image is ready
                    const imgLoader = new Image();
                    imgLoader.onload = () => {
                        this.logoEl.src = newSrc;
                        requestAnimationFrame(() => {
                            this.logoEl.classList.remove('morph');
                        });
                    };
                    // Fallback in case of error
                    imgLoader.onerror = () => {
                        this.logoEl.src = newSrc;
                        this.logoEl.classList.remove('morph');
                    };
                    imgLoader.src = newSrc;
                    
                }, 300);
            }

            tick() {
                const i = this.loopNum % this.data.length;
                const fullTxt = this.data[i].name;

                if (this.isDeleting) {
                    this.txt = fullTxt.substring(0, this.txt.length - 1);
                } else {
                    this.txt = fullTxt.substring(0, this.txt.length + 1);
                }

                this.el.innerHTML = this.txt;

                let delta = 150 - Math.random() * 50;

                if (this.isDeleting) { delta /= 2; }

                if (!this.isDeleting && this.txt === fullTxt) {
                    delta = this.period;
                    this.isDeleting = true;
                } else if (this.isDeleting && this.txt === '') {
                    this.isDeleting = false;
                    this.loopNum++;
                    delta = 500;
                    this.updateLogo();
                }

                this.timeout = setTimeout(() => {
                    this.tick();
                }, delta);
            }

            next() {
                if (this.timeout) clearTimeout(this.timeout);
                this.isDeleting = false;
                this.txt = '';
                this.loopNum++;
                this.updateLogo();
                this.tick();
            }

            stop() {
                if (this.timeout) {
                    clearTimeout(this.timeout);
                    this.timeout = null;
                }
            }

            show(name) {
                this.stop();
                const index = this.data.findIndex(item => item.name === name);
                if (index !== -1) {
                    this.loopNum = index;
                    this.txt = this.data[index].name;
                    this.el.innerHTML = this.txt;
                    this.isDeleting = false;
                    
                    const newSrc = this.data[index].file;
                    // Trigger update immediately without morph delay for snappier feel, 
                    // or keep morph for consistency. Let's keep morph but maybe faster.
                    this.logoEl.classList.add('morph');
                    
                    setTimeout(() => {
                        this.logoEl.src = newSrc;
                        requestAnimationFrame(() => {
                            this.logoEl.classList.remove('morph');
                        });
                    }, 200);
                }
            }
        }

            const el = document.getElementById('typewriter-text');
            const logoEl = document.getElementById('main-logo');
            
            // Shuffle avatars array
            const shuffledAvatars = [...avatars];
            for (let i = shuffledAvatars.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffledAvatars[i], shuffledAvatars[j]] = [shuffledAvatars[j], shuffledAvatars[i]];
            }
            
            // Set initial logo from the first item in shuffled array to match first text
            logoEl.src = shuffledAvatars[0].file;

            const writer = new TypeWriter(el, logoEl, shuffledAvatars, 2000);

            // Add click listener to logo wrapper
            document.querySelector('.logo-wrapper').addEventListener('click', (e) => {
                // Optional: Prevent rapid clicks if needed, or add a ripple effect
                e.preventDefault();
                writer.next();
            });

            // Hidden Feature: Type name to show avatar
            const emailInput = document.getElementById('emailInput');
            emailInput.addEventListener('input', (e) => {
                const val = e.target.value.trim().toLowerCase();
                // Check if the input exactly matches a name (without the slash)
                // We add the slash to compare with our data format
                const match = shuffledAvatars.find(item => item.name === '/' + val);
                
                if (match) {
                    writer.show(match.name);
                }
            });
        });
